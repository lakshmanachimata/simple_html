<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Rider Login</title>
    <style type="text/css">
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container */
        .container {
            display: flex;
            width: 80%;
            height: 60%;
            background: #151515;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: #151515;
            padding: 1vw;
            margin: 10px;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #ff5500);
            -webkit-background-clip: text;
            color: transparent;
        }

        .logo-img {
            width: 24vw;
            height: auto;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Right Panel */
        .right-panel {
            margin: 40px;
            flex: 1;
            background: #252525;
            padding: 1vw;
            border-radius: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 16px;
            font-size: 16px;
            text-align: left;
            color: #aaa;
        }

        /* Form Inputs */
        .input-box {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            height: 50px;
        }

        .input-box input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            padding: 5px;
        }

        .input-box .icon {
            margin-right: 10px;
            width: 24px;
        }

        .toggle-password {
            cursor: pointer;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #eee;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 16px;
            cursor: pointer;
            font-size: 16px;
            height: 60px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: 100%;
                overflow-y: auto;
            }

            .left-panel {
                flex: 1;
                margin-top: 0px;
                background: #161616;
                padding: 10px;
                text-align: center;
            }
            
            .logo {
                font-size: 40px;
                font-weight: bold;
                background: linear-gradient(45deg, #ff00ff, #ff5500);
                -webkit-background-clip: text;
                color: transparent;
            }
            
            .logo-img {
                width:70vw;
            }
            .right-panel {
                padding: 20px;
                margin: 10px;
            }


            .logo {
                font-size: 40px;
            }

            .brand {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo">
                <img src="logo_mod.png" alt="Mesh Rider Logo" class="logo-img">
            </div>
            <h2>Mesh Rider App</h2>
            <p>Easily configure, monitor and maintain your Doodle Labs Mesh Rider Radios.</p>
            <div class="logo">
                <img src="doodle-labs_mod.png" alt="Doodle Labs Logo" class="logo-img">
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <h2>Login</h2>
            <form>
                <label class="input-label">IP Address</label>
                <div class="input-box">
                    <span class="icon">&#128246;</span> <!-- Network Wired Icon -->
                    <input type="text" placeholder="10.223.106" value="10.223.106">
                </div>

                <label class="input-label">Username</label>
                <div class="input-box">
                    <span class="icon">&#128100;</span> <!-- User Icon -->
                    <input type="text" placeholder="user" value="user">
                </div>

                <label class="input-label">Password</label>
                <div class="input-box">
                    <span class="icon">&#128274;</span> <!-- Lock Icon -->
                    <input type="password" id="password" placeholder="DoodleSmartRadio" value="DoodleSmartRadio">
                    <span class="toggle-password" onclick="togglePassword()">&#128065;</span> <!-- Eye Icon -->                
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="save">
                    <label for="save">Save Credentials</label>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var passwordFieldType = passwordField.getAttribute("type");
        if (passwordFieldType === "password") {
            passwordField.setAttribute("type", "text");
        } else {
            passwordField.setAttribute("type", "password");
        }
    }
</script>
</html>

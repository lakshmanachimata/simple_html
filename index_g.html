<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh Rider App Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Mesh Rider Logo" class="logo-img">
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="ipAddress">IP Address</label>
                    <input type="text" id="ipAddress" name="ipAddress" value="10.223.106" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="user" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="DoodleSmartRadio" required>
                    <span class="password-toggle">üëÅÔ∏è</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="saveCredentials" name="saveCredentials" checked>
                    <label for="saveCredentials">Save Credentials</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="footer">
            <p>Easily configure, monitor and maintain your Doodle Labs Mesh Rider Radios.</p>
            <img src="doodle-labs.png" alt="Doodle Labs" class="footer-logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
